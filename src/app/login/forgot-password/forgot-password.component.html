<div class="main-wrapper">
  <div class="background-image" style=""></div>
  <div class="account-page">
    <div class="container animated fadeIn">
      <h3 class="account-title">Reset Password</h3>
      <div class="account-box">
        <div class="account-wrapper">
          <div class="account-logo">
            <a href=""><img src="./../../assets/images/logo1.png" alt="Chatty CRM"></a>
          </div>
          <form>
            <div class="form-group form-focus">
              <label class="control-label">Email Address</label>
              <input [(ngModel)]="email" name="email" class="form-control floating" type="text">
            </div>
            <div class="form-group text-center">
              <button class="btn btn-primary btn-block account-btn" (click)="submit()" type="submit">Reset Password</button>
            </div>
            <div class="text-center">
              <a (click)="gotoLogin()">Back to Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
