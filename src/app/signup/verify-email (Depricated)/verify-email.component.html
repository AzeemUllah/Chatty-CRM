<div class="main-wrapper">
  <div class="account-page">
    <div class="container">
      <h3 class="account-title">Email Verification</h3>
      <div class="account-box">
        <div class="account-wrapper">
          <div class="account-logo">
            <a href=""><img style="" src="./../../assets/images/logo1.jpg" alt="Chatty CRM"></a>
          </div>
          <form>
            <div style="font-size: 17px; margin-top: 50px;" class="form-group  text-center">
              {{message}}
            </div>
            <div *ngIf="loginButton" class="text-center">
              <a (click)="gotoLogin()">Try logging in? Click here!</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
